<section class="footer">
  <button
    class="btn green"
    routerLink=""
    [ngStyle]="{ background: btnColorListing }" 
    id="home"
  >
    <img
      class="icon-list"
      src="../../../assets/icons_menu/listing.png"
      alt="liste"
    />
  </button>
  <button
    class="btn yellow"
    routerLink="/myNewTask"
    [ngStyle]="{ background: btnColorAdd }"
    id="add"
  >
    <img
      class="icon-plus"
      src="../../../assets/icons_menu/plus.png"
      alt="ajouter"
    />
  </button>
  <button
    class="btn pink"
    routerLink="/myTaskHistory"
    [ngStyle]="{ background: btnColorHistory }"
    id="histo"
  >
    <img
      class="icon-history"
      src="../../../assets/icons_menu/time.png"
      alt="historique"
    />
  </button>
</section>
