<form class="form-body" #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="buttons">
    <p class="categories-p">S√©lectionner votre cat√©gorie* :</p>
    <div class="buttons-d">
      <div>
        <input
          type="radio"
          class="btn"
          [(ngModel)]="todos.category"
          ngDefaultControl
          value="shopping"
          name="category"
          id="shopping-radio"
        />
        <label for="shopping-radio"></label>
      </div>

      <div>
        <input
          type="radio"
          class="btn"
          [(ngModel)]="todos.category"
          ngDefaultControl
          value="health"
          name="category"
          id="health-radio"
        />
        <label for="health-radio"></label>
      </div>

      <div>
        <label for="work-radio"> </label>
        <input
          type="radio"
          class="btn"
          [(ngModel)]="todos.category"
          ngDefaultControl
          value="work"
          name="category"
          id="work-radio"
        />
      </div>

      <div>
        <input
          type="radio"
          class="btn"
          [(ngModel)]="todos.category"
          ngDefaultControl
          value="bills"
          name="category"
          id="bills-radio"
        />
        <label for="bills-radio"></label>
      </div>

      <div>
        <input
          type="radio"
          class="btn"
          [(ngModel)]="todos.category"
          ngDefaultControl
          value="cleaning"
          name="category"
          id="cleaning-radio"
        />
        <label for="cleaning-radio"></label>
      </div>

      <div>
        <input
          type="radio"
          class="btn"
          [(ngModel)]="todos.category"
          ngDefaultControl
          value="others"
          name="category"
          id="others-radio"
        />
        <label for="others-radio"></label>
      </div>
    </div>
  </div>
  <div class="inputs">
    <label for="myTask" class="mytask-label" name="content"
      >Quelle t√¢che avez-vous √† effectuer* ?</label
    >
    <textarea
      name="myTask"
      id=""
      cols="30"
      rows="10"
      class="mytask-textarea"
      [(ngModel)]="todos.content"
      ngDefaultControl
      name="content"
      placeholder="Exemple : Faire les courses"
      required
    ></textarea>
    <div class="checkbox">
      <input
        type="checkbox"
        name="isUrgent"
        class="checkbox-item"
        [(ngModel)]="todos.isUrgent"
        ngDefaultControl
        name="isUrgent"
      />
      <label for="isUrgent" class="checkbox-l" name="isUrgent">
        La t√¢che est urgenteüî∫
      </label>
    </div>
  </div>
  <div class="validation">
    <input
      type="submit"
      class="form-validation-btn"
      [disabled]="!myForm.valid"
      value="Valider ma t√¢che"
    />
  </div>
</form>
